<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card">

      <picture>
        <source media="(min-width: 975px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="546" class="img">
        <div class="accent"></div>
      </picture>

      <div class="card-text">

        <h1 class="title"> Get <span class="title-highlight">insights</span> that help your business grow. </h1>

        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall
          efficiency.
        </p>

        <div class="flex-group">
        <p class="stat-text"> <span>10k+</span>  <br> companies</p>
        <p class="stat-text"> <span>314 </span>  <br> templates</p>
        <p class="stat-text"> <span>12m+</span>  <br> queries</p>
        </div>

      </div>

    </div>
  </main>

</body>

</html>
